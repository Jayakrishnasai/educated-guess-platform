apiVersion: v1
kind: Secret
metadata:
  name: mongo-secret
type: Opaque
stringData:
  # Replace these values with actual credentials
  # Use: echo -n 'your-value' | base64
  mongodb_url: "mongodb://<MONGO_VM_IP>:27017"
  jwt_secret_key: "your-super-secret-jwt-key-at-least-32-characters-long"
